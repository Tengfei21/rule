proxy-groups:
  # 徐州移动节点，使用 fallback 类型，自动切换
  - name: "徐州移动"
    type: "fallback"
    proxies:
      - 徐州移动 01 | ws
      - 徐州移动 02 | tcp
    interval: 5  # 每5秒检测节点可用性
    ttl: 60  # 在60秒内没有切换需求时保持当前节点

  # 湖北移动节点，使用 fallback 类型，自动切换
  - name: "湖北移动"
    type: "fallback"
    proxies:
      - 武汉移动 01 | ws
      - 武汉移动 02 | tcp
    interval: 5  # 每5秒检测节点可用性
    ttl: 60  # 在60秒内没有切换需求时保持当前节点

rules:
  # 徐州移动相关的规则
  - IP-CIDR,183.206.0.0/15,徐州移动
  - IP-CIDR,183.207.0.0/15,徐州移动
  - IP-CIDR,223.110.235.132,徐州移动
  - IP-CIDR,223.110.236.132,徐州移动
  - IP-CIDR,223.105.251.59,徐州移动
  - DOMAIN-SUFFIX,mobaibox.com,徐州移动
  - DOMAIN-SUFFIX,ott.mobaibox.com,徐州移动
  - DOMAIN-SUFFIX,tptvh.mobaibox.com,徐州移动
  - DOMAIN,mobaibox.com,徐州移动
  - DOMAIN,ott.mobaibox.com,徐州移动
  - DOMAIN-KEYWORD,mobaibox,徐州移动
  - DOMAIN-KEYWORD,ott.mobaibox,徐州移动
  - DOMAIN-KEYWORD,tptvh.mobaibox,徐州移动
  - DOMAIN-KEYWORD,zv6.ott.mobaibox.com,徐州移动

  # 湖北移动相关的规则
  - DOMAINDS,live1.hrtn.net,湖北移动
  - DOMAIN-KEYWORD,hrtn,湖北移动
  - IP-CIDR,111.48.34.0/24,湖北移动
  # 默认流量直接连接
  - FINAL,DIRECT
